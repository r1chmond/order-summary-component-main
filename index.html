<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 

<link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Order summary card</title>

 
</head>
<body>
<div class="card">
  <div class="image-section">
    <img class="image" src="/images/illustration-hero.svg" alt="">
  </div>
  <div class="summary-section">
   <h1> Order Summary </h1> 

  <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like! </p>
  <div class="plan-container">
    <div class="left-plan-container">
      <div class="music-icon-container">
        <img class="music-icon" src="./images/icon-music.svg" alt="music icon">
      </div>
      <div class="plan-price-container">
        <div class="plan-type">
          Annual Plan
        </div>
        <div class="price">
          &#36;59.99/year
        </div>
      </div>
    </div>
    <div class="right-plan-container">
      <a href="#"> Change </a>
    </div>
  </div>
  
  <button class="pay-button"> Proceed to Payment </button>
  <div class="cancel">
    Cancel Order
  </div>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Richmond</a>.
  </div>
</body>
</html>
